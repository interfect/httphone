<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <style>
      a {
        display: inline;
        width: 90%;
        height: auto;
        font-size: 10vw;
        margin-left: auto;
        margin-right: auto;
      }
    </style>
    <script type="text/javascript">
      let number = window.location.hash.substr(1)
      let href = "tel:" + number
      document.body.innerHTML =  `
      <a href=${href}>Call ${number}</a>
      `
    </script>
  </body>
</html>
